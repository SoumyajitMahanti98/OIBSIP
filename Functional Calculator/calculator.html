<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body name="body">
    <div id="calc" name="calc">
        <div id="top" name="top">
            <input type="text" name="scr" value="0" id="scr" disabled>

        </div>
        <div id="bottom">
            <input type="button" value="AC" class="btn ope" onclick="allClear()">
            <input type="button" value="DEL" class="btn ope" onclick="del()">
            <input type="button" value="." class="btn ope" onclick="operate('.')">
            <input type="button" value="+" class="btn ope" onclick="operate('+')">
            <input type="button" value="9" class="btn" onclick="operate('9')">
            <input type="button" value="8" class="btn" onclick="operate('8')">
            <input type="button" value="7" class="btn" onclick="operate('7')">
            <input type="button" value="-" class="btn ope" onclick="operate('-')">
            <input type="button" value="6" class="btn" onclick="operate('6')">
            <input type="button" value="5" class="btn" onclick="operate('5')">
            <input type="button" value="4" class="btn" onclick="operate('4')">
            <input type="button" value="*" class="btn ope" onclick="operate('*')">
            <input type="button" value="3" class="btn" onclick="operate('3')">
            <input type="button" value="2" class="btn" onclick="operate('2')">
            <input type="button" value="1" class="btn" onclick="operate('1')">
            <input type="button" value="/" class="btn ope" onclick="operate('/')">
            <input type="button" value="(" class="btn" onclick="operate('(')">
            <input type="button" value="0" class="btn" onclick="operate('0')">
            <input type="button" value=")" class="btn" onclick="operate(')')">
            <input type="button" value="=" class="btn ope" onclick="equal()">
        </div>
    </div>
</body>
<script src="index.js" async></script>
</html>
