<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Authentication</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>

    <video autoplay loop muted plays-inline class="back-video">
        <source src="./video/login.mp4" type="video/mp4">
    </video>
    <div class="card">
        <div class="text-center">
            <h1>Log In System</h1>
           
        </div><br>
        <hr><br>
        <form>
            <label class="form-label">Username</label>
            <input placeholder="Enter username" type="username" class="box" id="username">
            <br>
            <label class="form-label">Password</label>
            <input placeholder="Enter password" type="password" class="box" id="password"><br>
            <button type="button" class="btn" onclick="getDetails()">Login Me</button>
        </form>
    </div>
   
</body>
<script src="index.js"></script>

</html>
